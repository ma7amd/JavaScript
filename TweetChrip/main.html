<!DOCTYPE html>
<html >

<head>
	<meta charset="utf-8">
	<title>Chirp</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body ng-app="chirp">

	<div id="main" class="container" ng-controller="mainController">
		<div class="col-md-offset-2 col-md-8">
			<div lass="clearfix">
				<form ng-submit="post()">
					<input required type="text" class="form-control" placeholder="Your Name" ng-model="newPost.created_by"></input>
					<textarea required maxlength="200" rows="3" class="form-control" placeholder="Say Something" ng-model="newPost.text"></textarea>
					<input type="submit" class="btn-submit-btn-pull-right" value="Chirp!"></input>
				</form>

				<div id="psot-stream">
					<h4>Chrip Feed</h4>
						<div class="post" ng-repeat='post in posts | orderBy: "created_at"' ng-class-odd="'odd'" ng-class-even="'even'">
							<p>{{post.text}}</p>
							<small>Posted by: {{post.created_by}}</small>
							<small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
						</div>
				</div>
			</div>	
		</div>
	</div>


	
	<script src="javascripts/angular.min.js"></script>
	<script src="javascripts/chirpApp.js"></script>
</body>
</html>
