<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login at Chirp</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="chirp">

<div id="main" class="container" ng-controller="authController">

	<form class="form-auth" ng-submit="login()">
		<h2>Login</h2>
		<p class="text-warning">{{error_message}}</p>
		<input type="username" ng-model="user.username" placeholder="Username" class="form-control"></input><br>
		<input type="password" ng-model="user.password" placeholder="Password" class="form-control"></input><br>
		<input type="submit" value="Login" class="btn btn-primary"></input>
	</form>

</div>


	
	<script src="javascripts/angular.min.js"></script>
	<script src="javascripts/chirpApp.js"></script>
</body>
</html>
